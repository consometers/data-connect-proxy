{% extends "layout.html" %}

{% block title %}
{% endblock %}

{% block content %}

<div class="alert alert-danger mt-4" role="alert">
  <h4 class="alert-heading">Erreur !</h4>
  <p class="mb-0">{{ message }}</p>
  {% if go_back %}
  <p class="mb-0">Vous pouvez réessayer en retournant sur la page précedente.</p>
  {% endif %}
</div>

{% if go_back %}
  <script>window.history.back();</script>
{% endif %}

{% endblock %}
